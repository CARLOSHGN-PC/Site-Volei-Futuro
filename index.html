<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Associação Vôlei Futuro</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Este é um exemplo de uma página inicial.</p>
            <button onclick="showAlert()">Clique Aqui</button>
        </section>
        <section id="about">
            <h2>Sobre</h2>
            <p>Esta seção é sobre o site.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>Informações de contato aqui.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site Exemplo. Todos os direitos reservados.</p>
    </footer>
    <script>
        function showAlert() {
            alert('Você clicou no botão!');
        }
    </script>
</body>
</html>
