<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei Futuro - Projeto Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link.active {
            color: #dc2626; /* Cor vermelha para o link ativo */
            font-weight: 700;
        }
        #app-root {
            transition: opacity 0.3s ease-in-out;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            height: 20px;
            width: 20px;
            font-size: 12px;
        }
        /* Estilo para o vídeo de fundo */
        .hero-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
        }
        /* Scrollbar customizada para o modal */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
            border: 2px solid #2d3748;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- CABEÇALHO E NAVEGAÇÃO (FIXO PARA TODAS AS PÁGINAS) -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-white cursor-pointer">
                VÔLEI <span class="text-red-600">FUTURO</span>
            </a>
            <div id="nav-menu" class="hidden md:flex space-x-6 items-center">
                <a href="#home" class="nav-link hover:text-red-500 transition duration-300">Home</a>
                <a href="#sobre" class="nav-link hover:text-red-500 transition duration-300">Sobre</a>
                <a href="#noticias" class="nav-link hover:text-red-500 transition duration-300">Notícias</a>
                <a href="#calendario" class="nav-link hover:text-red-500 transition duration-300">Calendário</a>
                <a href="#galeria" class="nav-link hover:text-red-500 transition duration-300">Galeria</a>
                <a href="#loja" class="nav-link hover:text-red-500 transition duration-300">Loja</a>
                <a href="#carrinho" class="relative text-white hover:text-red-500 transition duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-badge" class="cart-badge bg-red-600 text-white rounded-full flex items-center justify-center font-bold">0</span>
                </a>
                <a href="#inscricao" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">Inscreva-se</a>
                <a href="#login" class="w-9 h-9 flex items-center justify-center bg-gray-700 rounded-full hover:bg-red-600 transition duration-300" title="Acesso do Administrador">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-800 p-4">
            <a href="#home" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Home</a>
            <a href="#sobre" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Sobre</a>
            <a href="#noticias" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Notícias</a>
            <a href="#calendario" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Calendário</a>
            <a href="#galeria" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Galeria</a>
            <a href="#loja" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Loja</a>
            <a href="#carrinho" class="block py-2 px-4 text-sm hover:bg-gray-700 rounded">Carrinho</a>
            <a href="#inscricao" class="block mt-2 text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">Inscreva-se</a>
            <a href="#login" class="block text-center py-2 px-4 text-sm text-gray-400 hover:bg-gray-700 rounded mt-2">Admin</a>
        </div>
    </header>

    <!-- CONTAINER PRINCIPAL ONDE O CONTEÚDO DAS PÁGINAS SERÁ INJETADO -->
    <main id="app-root" class="min-h-screen"></main>

    <!-- RODAPÉ (FIXO PARA TODAS AS PÁGINAS) -->
    <footer class="bg-gray-900 py-10 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 Vôlei Futuro. Todos os direitos reservados.</p>
            <p class="text-sm mt-2">Desenvolvido com paixão pelo esporte.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-white">Instagram</a>
                <a href="#" class="hover:text-white">Facebook</a>
                <a href="#" class="hover:text-white">YouTube</a>
            </div>
        </div>
    </footer>

    <!-- MODAL LIGHTBOX PARA GALERIA (GLOBAL) -->
    <div id="lightbox-modal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center p-4 z-[100] hidden" onclick="closeModal('lightbox-modal')">
        <img id="lightbox-image" src="" alt="Imagem Ampliada" class="max-w-full max-h-full rounded-lg shadow-lg">
        <button class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
    </div>

    <!-- MODAL GENÉRICO (Admin, Detalhes do Produto) -->
    <div id="generic-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[100] hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div id="generic-modal-content" class="p-8 overflow-y-auto modal-body">
                <!-- Conteúdo do modal será injetado aqui -->
            </div>
        </div>
    </div>


    <!-- =============================================================================== -->
    <!-- TEMPLATES DE CONTEÚDO PARA CADA PÁGINA -->
    <!-- =============================================================================== -->

    <!-- TEMPLATE: HOME -->
    <template id="template-home">
        <!-- Seção Herói com Vídeo -->
        <section class="relative h-[70vh] md:h-[80vh] flex items-center justify-center text-center text-white overflow-hidden">
             <video autoplay loop muted playsinline class="hero-video">
                <!-- Vídeo de Pexels, por Tima Miroshnichenko -->
                <source src="https://videos.pexels.com/video-files/8148813/8148813-hd_1280_720_25fps.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
            <div class="absolute inset-0 bg-black opacity-60 z-10"></div>
            <div class="relative z-20 p-6">
                <h1 id="home-headline" class="text-4xl md:text-7xl font-black uppercase tracking-wider"></h1>
                <p id="home-subheadline" class="mt-4 text-lg md:text-xl max-w-2xl mx-auto"></p>
                <a href="#inscricao" class="mt-8 inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-xl text-lg">Faça Parte do Time!</a>
            </div>
        </section>
        <!-- Seção Últimas Notícias -->
        <section class="py-20 bg-gray-800">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Últimas Notícias</h2>
                <div id="home-news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Notícias serão injetadas aqui pelo JS -->
                </div>
            </div>
        </section>
        <!-- Seção Parceiros -->
        <section class="py-20 bg-gray-900">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Nossos Parceiros</h2>
                <div class="flex flex-wrap justify-center items-center gap-12">
                    <img src="https://placehold.co/150x80/9CA3AF/FFFFFF?text=PARCEIRO+1" alt="Logo Parceiro 1" class="opacity-60 hover:opacity-100 transition duration-300">
                    <img src="https://placehold.co/150x80/9CA3AF/FFFFFF?text=PARCEIRO+2" alt="Logo Parceiro 2" class="opacity-60 hover:opacity-100 transition duration-300">
                    <img src="https://placehold.co/150x80/9CA3AF/FFFFFF?text=PARCEIRO+3" alt="Logo Parceiro 3" class="opacity-60 hover:opacity-100 transition duration-300">
                    <img src="https://placehold.co/150x80/9CA3AF/FFFFFF?text=PARCEIRO+4" alt="Logo Parceiro 4" class="opacity-60 hover:opacity-100 transition duration-300">
                </div>
            </div>
        </section>
        <!-- Seção CTA -->
        <section class="py-20 bg-red-700">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Apoie o Projeto Vôlei Futuro!</h2>
                <p class="text-red-200 text-lg mb-8 max-w-3xl mx-auto">Sua contribuição ajuda a transformar vidas através do esporte, oferecendo oportunidades para dezenas de jovens atletas. Faça parte desta história!</p>
                <a href="#inscricao" class="bg-white text-red-700 font-bold py-3 px-8 rounded-lg hover:bg-gray-200 transition duration-300 shadow-xl text-lg">Quero Doar (Simulação)</a>
            </div>
        </section>
    </template>

    <!-- TEMPLATE: SOBRE -->
    <template id="template-sobre">
        <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold">Nossa <span class="text-red-600">História</span></h1>
                    <p class="mt-4 text-lg text-gray-400 max-w-3xl mx-auto">Conheça a jornada do Vôlei Futuro, um projeto que nasceu de um sonho e hoje impacta a vida de dezenas de jovens atletas.</p>
                </div>
                <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <div class="order-2 md:order-1">
                        <h2 class="text-3xl font-bold mb-4">Missão e Valores</h2>
                        <div id="about-mission-text" class="text-gray-300 space-y-4"></div>
                    </div>
                    <div class="order-1 md:order-2">
                         <img src="https://placehold.co/600x400/1F2937/FFFFFF?text=Nossa+Equipe" alt="Nossa Equipe" class="rounded-lg shadow-2xl">
                    </div>
                </div>
                <div class="mt-20">
                    <h2 class="text-3xl font-bold text-center mb-12">Nossa Comissão Técnica</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="text-center"><img src="https://placehold.co/300x300/1F2937/FFFFFF?text=Técnico" alt="Técnico Principal" class="w-40 h-40 rounded-full mx-auto mb-4 shadow-lg border-4 border-gray-700"><h3 class="text-xl font-bold">Carlos Almeida</h3><p class="text-red-500">Técnico Principal</p></div>
                        <div class="text-center"><img src="https://placehold.co/300x300/1F2937/FFFFFF?text=Assistente" alt="Assistente Técnica" class="w-40 h-40 rounded-full mx-auto mb-4 shadow-lg border-4 border-gray-700"><h3 class="text-xl font-bold">Mariana Costa</h3><p class="text-red-500">Assistente Técnica</p></div>
                        <div class="text-center"><img src="https://placehold.co/300x300/1F2937/FFFFFF?text=Preparador" alt="Preparador Físico" class="w-40 h-40 rounded-full mx-auto mb-4 shadow-lg border-4 border-gray-700"><h3 class="text-xl font-bold">João Pedro</h3><p class="text-red-500">Preparador Físico</p></div>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- TEMPLATE: NOTÍCIAS -->
    <template id="template-noticias">
        <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold">Mural de <span class="text-red-600">Notícias</span></h1>
                    <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Fique por dentro de tudo que acontece no Vôlei Futuro.</p>
                </div>
                <div id="all-news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-16">
                    <!-- Todas as notícias serão injetadas aqui -->
                </div>
            </section>
        </div>
    </template>

    <!-- TEMPLATE: CALENDÁRIO -->
    <template id="template-calendario">
        <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold">Calendário de <span class="text-red-600">Jogos e Eventos</span></h1>
                    <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Acompanhe nossa agenda e venha torcer por nossos atletas!</p>
                </div>
                <div id="calendar-container" class="max-w-4xl mx-auto mt-16 bg-gray-800 rounded-lg shadow-2xl p-6">
                    <!-- Eventos do calendário serão injetados aqui -->
                </div>
            </section>
        </div>
    </template>

    <!-- TEMPLATE: GALERIA -->
    <template id="template-galeria">
       <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold">Galeria de <span class="text-red-600">Mídia</span></h1>
                    <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Reviva os melhores momentos do Vôlei Futuro.</p>
                </div>
                <div class="mt-16">
                    <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Imagens da Galeria serão injetadas aqui -->
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- TEMPLATE: LOJA -->
    <template id="template-loja">
        <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-bold">Nossa <span class="text-red-600">Loja Oficial</span></h1>
                    <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Vista as cores do Vôlei Futuro e apoie nossos atletas.</p>
                </div>
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
                    <!-- Produtos serão injetados aqui -->
                </div>
            </section>
        </div>
    </template>
    
    <!-- TEMPLATE: CARRINHO -->
    <template id="template-carrinho">
        <div class="py-20">
            <section class="container mx-auto px-6">
                 <h1 class="text-4xl font-bold text-center mb-12">Carrinho de <span class="text-red-600">Compras</span></h1>
                 <div id="cart-items-container" class="max-w-4xl mx-auto">
                     <!-- Itens do carrinho serão injetados aqui -->
                 </div>
                 <div id="cart-summary" class="max-w-4xl mx-auto mt-8 text-right">
                    <!-- Resumo do carrinho será injetado aqui -->
                 </div>
            </section>
        </div>
    </template>

    <!-- TEMPLATE: INSCRIÇÃO -->
    <template id="template-inscricao">
        <div class="py-20">
            <section class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto bg-gray-800 p-8 md:p-12 rounded-lg shadow-2xl">
                    <h1 class="text-4xl font-bold text-center mb-2">Faça Parte do <span class="text-red-600">Nosso Time</span></h1>
                    <p class="text-center text-gray-400 mb-10">Preencha o formulário para participar de nossas seletivas.</p>
                    <form id="inscription-form">
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2"><label for="fullName" class="block text-sm font-semibold mb-2 text-gray-300">Nome Completo do Atleta</label><input type="text" id="fullName" name="fullName" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required></div>
                            <div><label for="birthDate" class="block text-sm font-semibold mb-2 text-gray-300">Data de Nascimento</label><input type="date" id="birthDate" name="birthDate" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required></div>
                            <div><label for="position" class="block text-sm font-semibold mb-2 text-gray-300">Posição Principal</label><select id="position" name="position" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required><option value="">Selecione</option><option value="Levantador(a)">Levantador(a)</option><option value="Ponteiro(a)">Ponteiro(a)</option><option value="Oposto(a)">Oposto(a)</option><option value="Central">Central</option><option value="Líbero">Líbero</option></select></div>
                            <div><label for="email" class="block text-sm font-semibold mb-2 text-gray-300">Email de Contato</label><input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required></div>
                            <div><label for="phone" class="block text-sm font-semibold mb-2 text-gray-300">Telefone / WhatsApp</label><input type="tel" id="phone" name="phone" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required></div>
                        </div>
                        <div class="mt-10 text-center"><button type="submit" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-lg transition duration-300 shadow-lg text-lg">Enviar Inscrição</button></div>
                    </form>
                </div>
            </section>
        </div>
    </template>
    
    <!-- TEMPLATE: LOGIN -->
    <template id="template-login">
       <div class="py-20 flex items-center justify-center">
             <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-2xl">
                 <h1 class="text-3xl font-bold text-center mb-2">Acesso <span class="text-red-600">Administrativo</span></h1>
                 <p class="text-center text-gray-400 mb-8">Faça login para gerenciar o site.</p>
                 <form id="login-form">
                     <div class="mb-4">
                         <label for="email" class="block text-sm font-semibold mb-2 text-gray-300">Email</label>
                         <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required>
                     </div>
                     <div class="mb-6">
                         <label for="password" class="block text-sm font-semibold mb-2 text-gray-300">Senha</label>
                         <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required>
                     </div>
                     <div class="text-right mb-6">
                         <a href="#" onclick="openForgotPasswordModal(event)" class="text-sm text-red-500 hover:underline">Esqueceu a senha?</a>
                     </div>
                     <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg">Entrar</button>
                 </form>
             </div>
        </div>
    </template>

    <!-- TEMPLATE: ADMIN DASHBOARD -->
    <template id="template-admin">
        <div class="flex flex-col md:flex-row min-h-screen">
            <!-- Sidebar (Admin) -->
            <aside class="w-full md:w-64 bg-gray-800 p-4">
                <h2 class="text-xl font-bold mb-8 text-white">Painel de Controle</h2>
                <nav id="admin-nav" class="flex flex-row md:flex-col md:space-y-2 space-x-2 md:space-x-0 overflow-x-auto">
                    <a href="#admin" data-section="dashboard" class="admin-nav-link flex-shrink-0 flex items-center p-2 rounded-lg hover:bg-gray-700"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg> Dashboard</a>
                    <a href="#admin" data-section="paginas" class="admin-nav-link flex-shrink-0 flex items-center p-2 rounded-lg hover:bg-gray-700"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg> Páginas</a>

    function addToCart(productId, quantity = 1) {
        const product = appState.products.find(p => p.id === productId);
        if (!product) return;
        const cartItem = cart.find(item => item.id === productId);

        if (cartItem) {
            cartItem.quantity += quantity;
        } else {
            cart.push({ ...product, quantity: quantity });
        }
        updateCartBadge();
        alert(`${product.name} foi adicionado ao carrinho!`);
    }
    
    function updateCartBadge() {
        const badge = document.getElementById('cart-badge');
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        if (badge) {
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }
    }

    function updateCartDisplay() {
        const container = document.getElementById('cart-items-container');
        const summary = document.getElementById('cart-summary');
        if (!container) return;

        if (cart.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-400">Seu carrinho está vazio.</p>';
            summary.innerHTML = '';
            return;
        }

        container.innerHTML = cart.map(item => `
            <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg mb-4 flex-wrap">
                <div class="flex items-center mb-4 sm:mb-0">
                    <img src="${item.image}" class="w-20 h-20 object-cover rounded-md mr-4">

                    </div>
                </div>
                <div class="flex items-center gap-4 w-full sm:w-auto justify-end">
                    <div class="flex items-center border border-gray-600 rounded">
                        <button onclick="updateCartQuantity('${item.id}', -1)" class="px-3 py-1">-</button>
                        <span class="px-4">${item.quantity}</span>
                        <button onclick="updateCartQuantity('${item.id}', 1)" class="px-3 py-1">+</button>
                    </div>
                    <p class="font-bold w-24 text-right">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</p>
                    <button onclick="removeFromCart('${item.id}')" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
                </div>
            </div>`).join('');
        
        const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        summary.innerHTML = `
            <h2 class="text-2xl font-bold">Total: <span class="text-red-600">R$ ${totalPrice.toFixed(2).replace('.', ',')}</span></h2>
            <button onclick="alert('Obrigado por sua compra! (Simulação)')" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg">Finalizar Compra</button>`;
    }
    
    function updateCartQuantity(productId, change) {
        const item = cart.find(i => i.id === productId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCartDisplay();
                updateCartBadge();
            }
        }
    }

    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCartDisplay();
        updateCartBadge();
    }

    }
    
    function renderAdminShop() {
        const contentArea = adminContentArea();
        if (contentArea) contentArea.innerHTML = `
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Gerenciar Loja</h2><button onclick="openProductModal()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Novo Produto</button></div>
            <div class="bg-gray-800 rounded-lg overflow-x-auto"><table class="w-full text-left min-w-max">
                <thead class="bg-gray-700"><tr><th class="p-4">Produto</th><th class="p-4">Preço</th><th class="p-4">Ações</th></tr></thead>
                <tbody>
                    ${appState.products.map(product => `<tr class="border-b border-gray-700">
                        <td class="p-4 flex items-center"><img src="${product.image}" class="h-12 w-12 object-cover rounded mr-4"> ${product.name}</td>
                        <td class="p-4">R$ ${product.price.toFixed(2).replace('.', ',')}</td>
                        <td class="p-4 whitespace-nowrap"><button onclick="openProductModal('${product.id}')" class="text-green-400 hover:text-green-300 mr-4">Editar</button><button onclick="deleteProduct('${product.id}')" class="text-red-500 hover:text-red-400">Excluir</button></td>
                    </tr>`).join('') || '<tr><td colspan="3" class="p-4 text-center text-gray-400">Nenhum produto encontrado.</td></tr>'}
                </tbody></table></div>`;

    function renderAdminRegistrations() {
        const contentArea = adminContentArea();
        if (contentArea) contentArea.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Inscrições Recebidas</h2>
            <div class="bg-gray-800 rounded-lg overflow-x-auto"><table class="w-full text-left min-w-max">
                <thead class="bg-gray-700"><tr><th class="p-4">Nome</th><th class="p-4">Nascimento</th><th class="p-4">Posição</th><th class="p-4">Contato</th></tr></thead>
                <tbody>
                    ${[...appState.registrations].sort((a,b) => b.createdAt.toDate() - a.createdAt.toDate()).map(reg => `<tr class="border-b border-gray-700">
                        <td class="p-4">${reg.name}</td><td class="p-4">${reg.birthDate}</td>
                        <td class="p-4">${reg.position}</td><td class="p-4">${reg.email}</td>
                    </tr>`).join('') || '<tr><td colspan="4" class="p-4 text-center text-gray-400">Nenhuma inscrição encontrada.</td></tr>'}
                </tbody></table></div>`;
    }
    
    function openProductDetailModal(id) {
        const product = appState.products.find(p => p.id === id);
        if (product) openModal('generic-modal', null, `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div><img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg"></div>
                <div><h2 class="text-3xl font-bold mb-2">${product.name}</h2><p class="text-3xl font-semibold text-red-500 mb-4">R$ ${product.price.toFixed(2).replace('.', ',')}</p><p class="text-gray-300 mb-6">${product.description}</p>
                <button onclick="addToCart('${product.id}'); closeModal('generic-modal');" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Adicionar ao Carrinho</button></div>
            </div><button onclick="closeModal('generic-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">&times;</button>`);
    }

    function openNewsModal(id = null) {
        const article = id ? appState.news.find(a => a.id === id) : null;
        openModal('generic-modal', null, `
            <h2 class="text-2xl font-bold mb-6">${id ? 'Editar' : 'Nova'} Notícia</h2><form id="news-form"><input type="hidden" name="id" value="${id || ''}">
                <div class="mb-4"><label class="block mb-2">Título</label><input type="text" name="title" class="w-full bg-gray-700 p-2 rounded" value="${article?.title || ''}" required></div>
                <div class="mb-4"><label class="block mb-2">Conteúdo</label><textarea name="content" rows="4" class="w-full bg-gray-700 p-2 rounded" required>${article?.content || ''}</textarea></div>
                <div class="mb-6"><label class="block mb-2">URL da Imagem</label><input type="text" name="image" class="w-full bg-gray-700 p-2 rounded" value="${article?.image || 'https://placehold.co/600x400/1F2937/FFFFFF?text=Nova+Notícia'}" required>
                <small class="text-gray-400 mt-1 block">Em um site real, aqui seria um botão de upload de arquivo.</small></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeModal('generic-modal')" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded">Cancelar</button><button type="submit" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Salvar</button></div>
            </form>`);
        document.getElementById('news-form').addEventListener('submit', saveNews);
    }

    function openProductModal(id = null) {
        const product = id ? appState.products.find(p => p.id === id) : null;
        openModal('generic-modal', null, `
             <h2 class="text-2xl font-bold mb-6">${id ? 'Editar' : 'Novo'} Produto</h2><form id="product-form"><input type="hidden" name="id" value="${id || ''}">
                <div class="mb-4"><label class="block mb-2">Nome do Produto</label><input type="text" name="name" class="w-full bg-gray-700 p-2 rounded" value="${product?.name || ''}" required></div>
                <div class="mb-4"><label class="block mb-2">Preço (ex: 89.90)</label><input type="number" step="0.01" name="price" class="w-full bg-gray-700 p-2 rounded" value="${product?.price || ''}" required></div>
                <div class="mb-4"><label class="block mb-2">Descrição</label><textarea name="description" rows="4" class="w-full bg-gray-700 p-2 rounded" required>${product?.description || ''}</textarea></div>
                <div class="mb-6"><label class="block mb-2">URL da Imagem</label><input type="text" name="image" class="w-full bg-gray-700 p-2 rounded" value="${product?.image || 'https://placehold.co/600x600/1F2937/FFFFFF?text=Novo+Produto'}" required>
                <small class="text-gray-400 mt-1 block">Em um site real, aqui seria um botão de upload de arquivo.</small></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeModal('generic-modal')" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded">Cancelar</button><button type="submit" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Salvar</button></div>
             </form>`);
        document.getElementById('product-form').addEventListener('submit', saveProduct);
    }
    
    function openCalendarEventModal(id = null) {
        const event = id ? appState.calendarEvents.find(e => e.id === id) : null;
        openModal('generic-modal', null, `
            <h2 class="text-2xl font-bold mb-6">${id ? 'Editar' : 'Novo'} Evento</h2><form id="calendar-event-form"><input type="hidden" name="id" value="${id || ''}">
                <div class="mb-4"><label class="block mb-2">Data</label><input type="date" name="date" class="w-full bg-gray-700 p-2 rounded" value="${event?.date || ''}" required></div>
                <div class="mb-4"><label class="block mb-2">Nome do Evento</label><input type="text" name="event" class="w-full bg-gray-700 p-2 rounded" value="${event?.event || ''}" required></div>
                <div class="mb-6"><label class="block mb-2">Local</label><input type="text" name="location" class="w-full bg-gray-700 p-2 rounded" value="${event?.location || ''}" required></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeModal('generic-modal')" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded">Cancelar</button><button type="submit" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Salvar</button></div>
            </form>`);
        document.getElementById('calendar-event-form').addEventListener('submit', saveCalendarEvent);
    }

    function openForgotPasswordModal(e) {
        e.preventDefault();
        openModal('generic-modal', null, `
            <h2 class="text-2xl font-bold mb-6">Redefinir Senha</h2><form id="forgot-password-form">
                <p class="text-gray-400 mb-4">Digite seu e-mail para enviarmos um link de redefinição de senha.</p>
                <div class="mb-6"><label class="block mb-2">E-mail</label><input type="email" name="email" class="w-full bg-gray-700 p-2 rounded" placeholder="seuemail@exemplo.com" required></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeModal('generic-modal')" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded">Cancelar</button><button type="submit" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Enviar Link</button></div>
            </form>`);
        document.getElementById('forgot-password-form').addEventListener('submit', handleForgotPassword);
    }
    
    // ===============================================================================
    // LÓGICA DE ESCRITA NO FIRESTORE
    // ===============================================================================
    const getCollectionRef = (name) => collection(db, `artifacts/${appId}/public/data/${name}`);
    const getDocRef = (col, id) => doc(db, `artifacts/${appId}/public/data/${col}`, id);

    async function handleForgotPassword(e) {
        e.preventDefault();
        const email = e.target.email.value;
        try {
            await sendPasswordResetEmail(auth, email);
            alert('Um link de redefinição de senha foi enviado para o seu e-mail.');
        } catch (error) {
            console.error("Erro ao enviar email de redefinição: ", error);
            alert('Houve um erro. Verifique o e-mail digitado.');
        } finally {
            closeModal('generic-modal');
        }
    }

    async function saveHomePageContent(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const content = {
            headline: formData.get('headline').replace(/\n/g, "<br>"),
            subheadline: formData.get('subheadline'),
        };
        await setDoc(doc(db, `artifacts/${appId}/public/data/pages/home`), content);
        alert('Página Home atualizada com sucesso!');
    }

    async function saveAboutPageContent(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const missionText = formData.get('mission');
        const content = {
            mission: missionText.split('\n\n').map(p => `<p class="${p === missionText.split('\n\n').slice(-1)[0] ? '' : 'mb-4'}">${p}</p>`).join('')
        };
        await setDoc(doc(db, `artifacts/${appId}/public/data/pages/about`), content);
        alert('Página Sobre atualizada com sucesso!');
    }
    
    async function saveNews(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const id = formData.get('id');
        const articleData = {
            title: formData.get('title'), content: formData.get('content'), image: formData.get('image'),
            date: new Date().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' })
        };
        if (id) await updateDoc(getDocRef('news', id), articleData);
        else await addDoc(getCollectionRef('news'), articleData);
        closeModal('generic-modal');
    }
    
    async function deleteNews(id) {
        if (confirm('Tem certeza?')) await deleteDoc(getDocRef('news', id));
    }

    async function saveCalendarEvent(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const id = formData.get('id');
        const eventData = { date: formData.get('date'), event: formData.get('event'), location: formData.get('location') };
        if (id) await updateDoc(getDocRef('calendarEvents', id), eventData);
        else await addDoc(getCollectionRef('calendarEvents'), eventData);
        closeModal('generic-modal');
    }

    async function deleteCalendarEvent(id) {
         if (confirm('Tem certeza?')) await deleteDoc(getDocRef('calendarEvents', id));
    }
    
    async function addGalleryImage(e) {
        e.preventDefault();
        const imageUrl = e.target.imageUrl.value;
        if (imageUrl) {
            await addDoc(getCollectionRef('galleryImages'), { url: imageUrl, createdAt: new Date() });
            e.target.reset();
        }
    }
    
    async function deleteGalleryImage(id) {
        if (confirm('Tem certeza?')) await deleteDoc(getDocRef('galleryImages', id));
    }
    
    async function saveProduct(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const id = formData.get('id');
        const productData = {
            name: formData.get('name'), price: parseFloat(formData.get('price')),
            image: formData.get('image'), description: formData.get('description'),
        };
        if (id) await updateDoc(getDocRef('products', id), productData);
        else await addDoc(getCollectionRef('products'), productData);
        closeModal('generic-modal');
    }

    async function deleteProduct(id) {
        if (confirm('Tem certeza?')) await deleteDoc(getDocRef('products', id));
    }


    // ===============================================================================
    // ROTEAMENTO E NAVEGAÇÃO
    // ===============================================================================
    const pageRenderers = {
        'home': renderHomePage, 'sobre': renderAboutPage, 'noticias': renderNewsPage, 
        'calendario': renderCalendarPage, 'galeria': renderGalleryPage, 'loja': renderShopPage, 
        'carrinho': renderCartPage, 'inscricao': renderInscriptionPage, 'login': renderLoginPage,
        'admin': renderAdminPage
    };
    
    function navigateTo(pageId) {
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');
        const isAdminPage = pageId.startsWith('admin');
        header.style.display = isAdminPage ? 'none' : '';
        footer.style.display = isAdminPage ? 'none' : '';
        const basePageId = isAdminPage ? 'admin' : pageId;
        const renderFunction = pageRenderers[basePageId];
        if (renderFunction) {
            appRoot.style.opacity = 0;
            setTimeout(() => {
                renderFunction(); appRoot.style.opacity = 1; window.scrollTo(0, 0);
                if (window.location.hash !== `#${pageId}`) history.pushState({pageId}, '', `#${pageId}`);
                updateActiveLink(pageId);
            }, 200);
        }
    }

    function updateActiveLink(activePageId) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.toggle('active', link.getAttribute('href') === `#${activePageId}`);
        });
    }

    function closeMobileMenu() {
        mobileMenu.classList.add('hidden');
    }
    
    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    
    document.addEventListener('click', e => {
        const link = e.target.closest('a[href^="#"]');
        if (link && !link.closest('#admin-nav')) {
            e.preventDefault();
            const pageId = link.getAttribute('href').substring(1);
            if (link.closest('#mobile-menu')) closeMobileMenu();
            if (pageId) navigateTo(pageId);
        }
    });

    // ===============================================================================
    // INICIALIZAÇÃO E EVENTOS GLOBAIS
    // ===============================================================================
    function openModal(modalId, imageSrc = null, contentHTML = null) {
        const modal = document.getElementById(modalId);
        if (modal) {
            if (modalId === 'lightbox-modal' && imageSrc) {
                document.getElementById('lightbox-image').src = imageSrc;
            }
            if (modalId === 'generic-modal' && contentHTML) {
                document.getElementById('generic-modal-content').innerHTML = contentHTML;
            }
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
    }

    window.openModal = openModal; // Expor globalmente para onclicks

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }
    window.closeModal = closeModal; // Expor globalmente para onclicks
    
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            closeModal('lightbox-modal');
            closeModal('generic-modal');
        }
    });
    
    function setupRealtimeListeners() {
        const collections = ['calendarEvents', 'products', 'news', 'registrations', 'galleryImages'];
        collections.forEach(col => {
            onSnapshot(getCollectionRef(col), snapshot => {
                appState[col] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const currentPage = window.location.hash.substring(1) || 'home';
                if (pageRenderers[currentPage] && appRoot.innerHTML) {
                    pageRenderers[currentPage]();
                }
            }, error => console.error(`Erro no listener da coleção ${col}: `, error));
        });
        
        onSnapshot(doc(db, `artifacts/${appId}/public/data/pages/home`), doc => {
            appState.pageContent.home = doc.data() || { headline: 'Vôlei Futuro', subheadline: 'Bem-vindo ao nosso site!' };
             const currentPage = window.location.hash.substring(1) || 'home';
             if(currentPage === 'home' && appRoot.innerHTML) renderHomePage();
        }, error => console.error("Erro no listener da página home: ", error));
        
        onSnapshot(doc(db, `artifacts/${appId}/public/data/pages/about`), doc => {
            appState.pageContent.about = doc.data() || { mission: 'Nossa missão...' };
            const currentPage = window.location.hash.substring(1) || 'home';
            if(currentPage === 'sobre' && appRoot.innerHTML) renderAboutPage();
        }, error => console.error("Erro no listener da página about: ", error));
    }

    function handleInitialPageLoad() {
        updateCartBadge();
        let listenersAttached = false;
        onAuthStateChanged(auth, user => {
            appState.currentUser = user;
            if (!listenersAttached) {
                setupRealtimeListeners();
                listenersAttached = true;
            }
            const initialPage = window.location.hash.substring(1) || 'home';
            if (user && (initialPage === 'login' || !initialPage)) {
                navigateTo('admin');
            } else if (!user && initialPage.startsWith('admin')) {
                navigateTo('login');
            } else {
                navigateTo(initialPage);
            }
        });
    }
    
    document.addEventListener('DOMContentLoaded', handleInitialPageLoad);
    
    window.addEventListener('popstate', (event) => {
        const pageId = event.state?.pageId || window.location.hash.substring(1) || 'home';
        navigateTo(pageId);
    });
    
    // Expor funções globais necessárias para os onclicks
    window.openProductDetailModal = openProductDetailModal;
    window.addToCart = addToCart;
    window.updateCartQuantity = updateCartQuantity;
    window.removeFromCart = removeFromCart;
    window.openForgotPasswordModal = openForgotPasswordModal;
    window.openNewsModal = openNewsModal;
    window.deleteNews = deleteNews;
    window.openProductModal = openProductModal;
    window.deleteProduct = deleteProduct;
    window.openCalendarEventModal = openCalendarEventModal;
    window.deleteCalendarEvent = deleteCalendarEvent;
    window.deleteGalleryImage = deleteGalleryImage;

    </script>
