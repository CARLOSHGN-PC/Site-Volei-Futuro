        products: [
            { id: 1, name: 'Camisa Oficial 2025', price: 89.90, image: 'https://placehold.co/600x600/1F2937/FFFFFF?text=Camisa+Oficial' },
            { id: 2, name: 'Boné Exclusivo', price: 49.90, image: 'https://placehold.co/600x600/1F2937/FFFFFF?text=Boné' },
            { id: 3, name: 'Moletom Time', price: 149.90, image: 'https://placehold.co/600x600/1F2937/FFFFFF?text=Moletom' },
            { id: 4, name: 'Garrafa de Atleta', price: 35.00, image: 'https://placehold.co/600x600/1F2937/FFFFFF?text=Garrafa' },
        ],
        news: [
            { id: 1, date: '15 de Setembro, 2025', title: 'Vitória emocionante na final do campeonato regional!', content: 'Nossa equipe sub-19 conquistou o título em um jogo de 5 sets de tirar o fôlego.', image: 'https://placehold.co/600x400/1F2937/FFFFFF?text=Vitória' },

            { id: 3, date: '05 de Setembro, 2025', title: 'Lançamento da nossa loja virtual oficial!', content: 'Adquira a nova camisa do time e outros produtos exclusivos para apoiar o projeto.', image: 'https://placehold.co/600x400/1F2937/FFFFFF?text=Loja+Oficial' }
        ],
        registrations: [
            { id: 1, name: 'João da Silva', birthDate: '2008-05-10', position: 'Ponteiro(a)', email: 'joao.silva@email.com', phone: '(11) 98765-4321' }
        ]
    };

    let cart = [];

    // ===============================================================================
    // ELEMENTOS GLOBAIS
    // ===============================================================================
    const appRoot = document.getElementById('app-root');
    const allNavLinks = document.querySelectorAll('.nav-link');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    // ===============================================================================
    // FUNÇÕES DE RENDERIZAÇÃO DE PÁGINAS
    // ===============================================================================
    function renderPage(templateId) {
        const template = document.getElementById(templateId);
        if (template) {
            appRoot.innerHTML = '';
            appRoot.appendChild(template.content.cloneNode(true));
        }
    }

    function renderHomePage() {
        renderPage('template-home');
        const newsGrid = document.getElementById('home-news-grid');
        if (!newsGrid) return;
        newsGrid.innerHTML = '';
        db.news.slice(0, 3).forEach(article => {
            newsGrid.innerHTML += `
                <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 transition duration-300">
                    <img src="${article.image}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="text-sm text-red-500">${article.date}</span>
                        <h3 class="text-xl font-bold mt-2 mb-3">${article.title}</h3>
                        <p class="text-gray-400 text-sm mb-4">${article.content}</p>
                        <a href="#noticias" class="font-semibold text-red-600 hover:text-red-500">Leia mais &rarr;</a>
                    </div>
                </div>`;
        });
    }

    function renderNewsPage() {
        renderPage('template-noticias');
        const newsGrid = document.getElementById('all-news-grid');
        if (!newsGrid) return;
        newsGrid.innerHTML = '';
        db.news.forEach(article => {
             newsGrid.innerHTML += `
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                    <img src="${article.image}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="text-sm text-red-500">${article.date}</span>
                        <h3 class="text-xl font-bold mt-2 mb-3">${article.title}</h3>
                        <p class="text-gray-400 text-sm">${article.content}</p>
                    </div>
                </div>`;
        });
    }
    
    function renderShopPage() {
        renderPage('template-loja');
        const productsGrid = document.getElementById('products-grid');
        if(!productsGrid) return;
        productsGrid.innerHTML = '';
        db.products.forEach(product => {
            productsGrid.innerHTML += `
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg group">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                        <p class="text-2xl font-semibold text-red-500 mb-4">R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                        <button onclick="addToCart(${product.id})" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Adicionar ao Carrinho</button>
                    </div>
                </div>`;
        });
    }

    function renderCartPage() {
        renderPage('template-carrinho');
        updateCartDisplay();
    }
    
    function renderInscriptionPage() {
        renderPage('template-inscricao');
        const form = document.getElementById('inscription-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const newRegistration = {
                id: Date.now(),
                name: formData.get('fullName'),
                birthDate: formData.get('birthDate'),
                position: formData.get('position'),
                email: formData.get('email'),
                phone: formData.get('phone'),
            };
            db.registrations.unshift(newRegistration);
            alert('Inscrição enviada com sucesso!');
            form.reset();
        });
    }

    function renderLoginPage() {
        renderPage('template-login');
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulação de login
            navigateTo('admin');
        });
    }
    
    function renderAdminPage() {
        renderPage('template-admin');
        renderAdminSection('dashboard');
    }

    // ===============================================================================
    // LÓGICA DO CARRINHO
    // ===============================================================================
    function addToCart(productId) {
        const product = db.products.find(p => p.id === productId);
        const cartItem = cart.find(item => item.id === productId);

        if (cartItem) {
            cartItem.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        updateCartBadge();
        alert(`${product.name} foi adicionado ao carrinho!`);
    }
    
    function updateCartBadge() {
        const badge = document.getElementById('cart-badge');
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        if (badge) {
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }
    }

    function updateCartDisplay() {
        const container = document.getElementById('cart-items-container');
        const summary = document.getElementById('cart-summary');
        if (!container) return;

        if (cart.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-400">Seu carrinho está vazio.</p>';
            summary.innerHTML = '';
            return;
        }

        container.innerHTML = cart.map(item => `
            <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg mb-4 flex-wrap">
                <div class="flex items-center mb-4 sm:mb-0">
                    <img src="${item.image}" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div>
                        <h3 class="font-bold text-lg">${item.name}</h3>
                        <p class="text-red-500">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 w-full sm:w-auto justify-end">
                    <div class="flex items-center border border-gray-600 rounded">
                        <button onclick="updateCartQuantity(${item.id}, -1)" class="px-3 py-1">-</button>
                        <span class="px-4">${item.quantity}</span>
                        <button onclick="updateCartQuantity(${item.id}, 1)" class="px-3 py-1">+</button>
                    </div>
                    <p class="font-bold w-24 text-right">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</p>
                    <button onclick="removeFromCart(${item.id})" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
                </div>
            </div>`).join('');
        
        const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        summary.innerHTML = `
            <h2 class="text-2xl font-bold">Total: <span class="text-red-600">R$ ${totalPrice.toFixed(2).replace('.', ',')}</span></h2>
            <button onclick="alert('Obrigado por sua compra! (Simulação)')" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg">Finalizar Compra</button>`;
    }
    
    function updateCartQuantity(productId, change) {
        const item = cart.find(i => i.id === productId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCartDisplay();
                updateCartBadge();
            }
        }
    }

    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCartDisplay();
        updateCartBadge();
    }

    // ===============================================================================
    // LÓGICA DO PAINEL ADMIN
    // ===============================================================================
    const adminContentArea = () => document.getElementById('admin-content-area');

    function renderAdminSection(section) {
        document.querySelectorAll('.admin-nav-link').forEach(link => link.classList.remove('bg-red-600', 'text-white'));
        document.querySelector(`.admin-nav-link[onclick="renderAdminSection('${section}')"]`).classList.add('bg-red-600', 'text-white');

        if (section === 'dashboard') renderAdminDashboard();
        if (section === 'noticias') renderAdminNews();
        if (section === 'inscricoes') renderAdminRegistrations();
    }
    
    function renderAdminDashboard() {
        const contentArea = adminContentArea();
        if (!contentArea) return;
        contentArea.innerHTML = `
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg"><h3 class="text-gray-400 text-sm font-bold">NOVAS INSCRIÇÕES</h3><p class="text-3xl font-black text-red-600">${db.registrations.length}</p></div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg"><h3 class="text-gray-400 text-sm font-bold">NOTÍCIAS PUBLICADAS</h3><p class="text-3xl font-black">${db.news.length}</p></div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg"><h3 class="text-gray-400 text-sm font-bold">PRODUTOS NA LOJA</h3><p class="text-3xl font-black">${db.products.length}</p></div>
            </div>`;
    }

    function renderAdminNews() {
        const contentArea = adminContentArea();
        if (!contentArea) return;
        contentArea.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Gerenciar Notícias</h2>
                <button onclick="openNewsModal()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Nova Postagem</button>
            </div>
            <div class="bg-gray-800 rounded-lg overflow-x-auto">
                <table class="w-full text-left min-w-max">
                    <thead class="bg-gray-700"><tr><th class="p-4">Título</th><th class="p-4">Data</th><th class="p-4">Ações</th></tr></thead>
                    <tbody>
                        ${db.news.map(article => `
                            <tr class="border-b border-gray-700">
                                <td class="p-4">${article.title}</td><td class="p-4">${article.date}</td>
                                <td class="p-4 whitespace-nowrap">
                                    <button onclick="openNewsModal(${article.id})" class="text-green-400 mr-4">Editar</button>
                                    <button onclick="deleteNews(${article.id})" class="text-red-500">Excluir</button>
                                </td>
                            </tr>`).join('') || '<tr><td colspan="3" class="p-4 text-center text-gray-400">Nenhuma notícia encontrada.</td></tr>'}
                    </tbody>
                </table>
            </div>`;
    }
    
    function renderAdminRegistrations() {
        const contentArea = adminContentArea();
        if (!contentArea) return;
        contentArea.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Inscrições Recebidas</h2>
            <div class="bg-gray-800 rounded-lg overflow-x-auto">
                 <table class="w-full text-left min-w-max">
                    <thead class="bg-gray-700"><tr><th class="p-4">Nome</th><th class="p-4">Nascimento</th><th class="p-4">Posição</th><th class="p-4">Contato</th></tr></thead>
                    <tbody>
                        ${db.registrations.map(reg => `
                             <tr class="border-b border-gray-700">
                                <td class="p-4">${reg.name}</td>
                                <td class="p-4">${reg.birthDate}</td>
                                <td class="p-4">${reg.position}</td>
                                <td class="p-4">${reg.email}</td>
                             </tr>`).join('') || '<tr><td colspan="4" class="p-4 text-center text-gray-400">Nenhuma inscrição encontrada.</td></tr>'}
                    </tbody>
                </table>
            </div>`;
    }

    function openNewsModal(id = null) {
        const article = id ? db.news.find(a => a.id === id) : null;
        const modalContent = document.getElementById('admin-modal-content');
        modalContent.innerHTML = `
            <h2 class="text-2xl font-bold mb-6">${id ? 'Editar' : 'Nova'} Notícia</h2>
            <form id="news-form">
                <input type="hidden" name="id" value="${id || ''}">
                <div class="mb-4"><label class="block mb-2">Título</label><input type="text" name="title" class="w-full bg-gray-700 p-2 rounded" value="${article?.title || ''}" required></div>
                <div class="mb-4"><label class="block mb-2">Conteúdo</label><textarea name="content" rows="4" class="w-full bg-gray-700 p-2 rounded" required>${article?.content || ''}</textarea></div>
                <div class="mb-6"><label class="block mb-2">URL da Imagem</label><input type="text" name="image" class="w-full bg-gray-700 p-2 rounded" value="${article?.image || 'https://placehold.co/600x400/1F2937/FFFFFF?text=Nova+Notícia'}" required></div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeAdminModal()" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded">Cancelar</button>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Salvar</button>
                </div>
            </form>`;
        document.getElementById('admin-modal').classList.remove('hidden');
        document.getElementById('news-form').addEventListener('submit', saveNews);
    }
    
    function closeAdminModal() {
        document.getElementById('admin-modal').classList.add('hidden');
    }

    function saveNews(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const id = parseInt(formData.get('id'));
        const articleData = {
            title: formData.get('title'),
            content: formData.get('content'),
            image: formData.get('image'),
            date: new Date().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric'})
        };

        if (id) {
            const index = db.news.findIndex(a => a.id === id);
            db.news[index] = { ...db.news[index], ...articleData };
        } else {
            db.news.unshift({ id: Date.now(), ...articleData });
        }
        closeAdminModal();
        renderAdminNews();
    }
    
    function deleteNews(id) {
        if (confirm('Tem certeza que deseja excluir esta notícia?')) {
            db.news = db.news.filter(a => a.id !== id);
            renderAdminNews();
        }
    }

    // ===============================================================================
    // ROTEAMENTO E NAVEGAÇÃO
    // ===============================================================================
    const pageRenderers = {
        'home': renderHomePage, 'sobre': () => renderPage('template-sobre'),
        'noticias': renderNewsPage, 'galeria': () => renderPage('template-galeria'),
        'loja': renderShopPage, 'carrinho': renderCartPage,
        'inscricao': renderInscriptionPage, 'login': renderLoginPage,
        'admin': renderAdminPage
    };
    
    function navigateTo(pageId) {
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');
        header.style.display = pageId === 'admin' ? 'none' : '';
        footer.style.display = pageId === 'admin' ? 'none' : '';

        const renderFunction = pageRenderers[pageId];
        if (renderFunction) {
            appRoot.style.opacity = 0;
            setTimeout(() => {
                renderFunction();
                appRoot.style.opacity = 1;
                window.scrollTo(0, 0);
                if (window.location.hash !== `#${pageId}`) {
                    history.pushState({pageId}, '', `#${pageId}`);
                }
                updateActiveLink(pageId);
            }, 200);
        }
    }

    function updateActiveLink(activePageId) {
        allNavLinks.forEach(link => {
            if (link.getAttribute('href') === `#${activePageId}`) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    function closeMobileMenu() {
        mobileMenu.classList.add('hidden');
    }
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    
    // Handler de navegação global
    document.addEventListener('click', e => {
        const link = e.target.closest('a[href^="#"]');
        if (link) {
            e.preventDefault();
            const pageId = link.getAttribute('href').substring(1);
            
            // Lógica para fechar menu mobile
            if (link.closest('#mobile-menu')) {
                closeMobileMenu();
            }
            // Navega para a página
            if(pageId){
                 navigateTo(pageId);
            }
        }
    });

    // ===============================================================================
    // INICIALIZAÇÃO E EVENTOS GLOBAIS
    // ===============================================================================
    const modal = document.getElementById('lightbox-modal');
    const modalImage = document.getElementById('lightbox-image');

    function openModal(imageSrc) {
        if (modal && modalImage) {
            modalImage.src = imageSrc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
    }

    function closeModal() {
        if (modal) {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }
    
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
            closeModal();
        }
    });
    
    function handleInitialPageLoad() {
        updateCartBadge();
        const initialPage = window.location.hash.substring(1) || 'home';
        navigateTo(initialPage);
    }
    
    document.addEventListener('DOMContentLoaded', handleInitialPageLoad);
    
    window.addEventListener('popstate', (event) => {
        const pageId = event.state?.pageId || window.location.hash.substring(1) || 'home';
        navigateTo(pageId);
    });

    </script>
